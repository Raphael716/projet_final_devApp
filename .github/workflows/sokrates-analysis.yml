name: Code Analysis (Sokrates)

on:
  push:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

jobs:
  sokrates-analysis:
    name: Sokrates Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Sokrates analysis
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Download Sokrates
        run: |
          mkdir -p ./sokrates
          cd ./sokrates
          curl -L https://github.com/d-fine/Sokrates/releases/download/2.1.7/sokrates-LATEST.jar \
               -o sokrates-LATEST.jar
          cd ..
      
      - name: Run Sokrates Analysis
        run: |
          java -jar ./sokrates/sokrates-LATEST.jar generateReports > sokrates_analysis.log 2>&1
      
      - name: Generate Analysis Report
        run: |
          echo "# Sokrates Code Analysis Report" > SOKRATES_REPORT.md
          echo "" >> SOKRATES_REPORT.md
          echo "Generated: $(date)" >> SOKRATES_REPORT.md
          echo "" >> SOKRATES_REPORT.md
          echo "## Analysis Summary" >> SOKRATES_REPORT.md
          echo "" >> SOKRATES_REPORT.md
          
          if [ -f "./_sokrates/reports/data/text/textualSummary.txt" ]; then
            cat ./_sokrates/reports/data/text/textualSummary.txt >> SOKRATES_REPORT.md
          fi
      
      - name: Upload Analysis Results
        uses: actions/upload-artifact@v3
        with:
          name: sokrates-analysis
          path: |
            ./_sokrates/reports/
            SOKRATES_REPORT.md
          retention-days: 30
      
      - name: Comment on PR with Analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('SOKRATES_REPORT.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report.substring(0, 30000)  // GitHub comment limit
            });

  publish-reports:
    name: Publish Sokrates Reports
    runs-on: ubuntu-latest
    needs: sokrates-analysis
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Analysis
        uses: actions/download-artifact@v3
        with:
          name: sokrates-analysis
      
      - name: Deploy Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_sokrates/reports/html
          destination_dir: sokrates
