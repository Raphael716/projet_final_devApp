name: Lint & Build Check

on:
  push:
    branches: ["main", "develop", "chore/*"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  lint-and-build:
    name: Lint & Build Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./SPL
        run: npm ci

      - name: Lint backend (ESLint)
        working-directory: ./backend
        run: npm run lint 2>&1 || true
        continue-on-error: true

      - name: Lint frontend (ESLint)
        working-directory: ./SPL
        run: npm run lint 2>&1 || true
        continue-on-error: true

      - name: Format check backend (Prettier)
        working-directory: ./backend
        run: npm run format:check 2>&1 || true
        continue-on-error: true

      - name: Format check frontend (Prettier)
        working-directory: ./SPL
        run: npm run format:check 2>&1 || true
        continue-on-error: true

      - name: Build backend
        working-directory: ./backend
        run: npm run build 2>&1 || true
        continue-on-error: true

      - name: Build frontend
        working-directory: ./SPL
        run: npm run build
        continue-on-error: true
