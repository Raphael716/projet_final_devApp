name: CI & Quality Check

on:
  push:
    branches: ["main", "master", "fix/**"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # 1. AJOUT DU SERVICE MYSQL
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: s13_spl_local
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm install

      - name: Install frontend (SPL) dependencies
        working-directory: ./SPL
        run: npm install

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # 2. CONFIGURATION DE LA BDD (MySQL au lieu de SQLite)
      - name: Setup Database (MySQL)
        run: |
          cd backend
          # On configure l'URL pour pointer vers le service MySQL créé ci-dessus
          echo 'DATABASE_URL="mysql://root:root@127.0.0.1:3306/s13_spl_local"' > .env
          npx prisma generate
          # push est souvent préférable à migrate dev en CI pour éviter les soucis d'historique
          npx prisma db push 

      # 3. MISE À JOUR DE L'ENVIRONNEMENT DE TEST
      - name: Test Backend
        run: |
          cd backend
          npm test
        env:
          # Utiliser la même URL MySQL pour les tests
          DATABASE_URL: "mysql://root:root@127.0.0.1:3306/s13_spl_local"

      - name: Test Frontend
        run: |
          cd SPL
          npm test -- --run

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Generate Sokrates Report
        run: |
          cd sokrates
          java -jar sokrates-LATEST.jar generateReports -confFile "../_sokrates/config.json" -outputFolder "../_sokrates/reports"

      - name: Upload Sokrates Report
        uses: actions/upload-artifact@v4
        with:
          name: sokrates-quality-report
          path: _sokrates/reports/html/
          retention-days: 7